                resultArea.innerHTML = results.map(item => `
                    <div><span class="highlight">桌號：</span>${item["桌號"]}</div>
                    <div><span class="highlight">${item["姓名"]}</span>（${item["職稱"]} | ${item["診所名稱"]}）</div>
                    <div><span class="highlight">負責業務：</span>${item["負責業務"]}</div>
                    <hr>
                `).join('');
            }
        }
    </script>
</body>
</html>
