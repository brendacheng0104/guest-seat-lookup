
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>桌號查詢系統</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", sans-serif;
      background: linear-gradient(to bottom, #fdfdfd, #f5f8fb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      border: 2px solid #d9b36c;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.06);
      padding: 40px 30px;
      width: 90%;
      max-width: 500px;
      box-sizing: border-box;
    }
    h1 {
      color: #193b6d;
      font-size: 24px;
      margin-top: 0;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 6px;
      margin-bottom: 16px;
    }
    button {
      width: 100%;
      background-color: #c49f52;
      color: white;
      font-size: 18px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      background-color: #f0f3f8;
      padding: 12px;
      border-radius: 6px;
    }
    .bold {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>桌號查詢系統</h1>
    <input type="text" id="keyword" placeholder="請輸入姓名或診所名稱" />
    <button onclick="search()">查詢</button>
    <div class="result" id="resultArea"></div>
  </div>

  <script>
    const data = [
      { name: "陳昱璁", clinic: "明洞", title: "院長", table: "第一桌" },
      { name: "楊省三", clinic: "光田", title: "醫師", table: "第二桌" },
      { name: "陳昱璁", clinic: "B美學", title: "總監", table: "第七桌" }
    ];

    function search() {
      const input = document.getElementById("keyword").value.trim();
      const results = data.filter(
        person => person.name.includes(input) || person.clinic.includes(input)
      );
      const resultArea = document.getElementById("resultArea");

      if (results.length > 0) {
        resultArea.innerHTML = results.map(
          r => `<div><span class="bold">桌號：</span>${r.table}<br><span class="bold">${r.name}</span>（${r.title}｜${r.clinic}）</div>`
        ).join("<hr>");
      } else {
        resultArea.innerHTML = "查無此人，請確認輸入是否正確。";
      }
    }
  </script>
</body>
</html>
