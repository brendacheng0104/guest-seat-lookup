
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>桌號查詢系統</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      margin: 0;
      padding: 2rem;
      background: linear-gradient(to bottom right, #fefefe, #f5f9ff);
      color: #1a1a1a;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      color: #1d3e68;
      margin-bottom: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      border: 2px solid #d2c8b3;
    }
    input {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }
    button {
      width: 100%;
      padding: 1rem;
      background: #c2a265;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .result {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #f2f5f9;
      border-radius: 8px;
      border-left: 4px solid #c2a265;
    }
    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>桌號查詢系統</h1>
    <input type="text" id="searchInput" placeholder="請輸入姓名 或 診所名稱" />
    <button onclick="searchGuest()">查詢</button>
    <div class="result" id="resultArea">請輸入姓名查詢您的座位資訊</div>
  </div>

  <script>
    const guestData = {
      "陳大文": { table: "A1", guests: "王小美、李小強" },
      "美平方診所": { table: "B2", guests: "黃品萱、林信宇" },
      "黃幸琳": { table: "C3", guests: "本人" },
      "林志峯": { table: "VIP主桌", guests: "本人" }
    };

    function searchGuest() {
      const input = document.getElementById("searchInput").value.trim();
      const resultArea = document.getElementById("resultArea");

      if (input === "") {
        resultArea.innerHTML = "請輸入姓名 或 診所名稱";
        return;
      }

      const data = guestData[input];
      if (data) {
        resultArea.innerHTML = `
          <strong>座位：</strong> ${data.table}<br/>
          <strong>同行人員：</strong> ${data.guests}
        `;
      } else {
        resultArea.innerHTML = "查無此人，請再次確認輸入資料是否正確。";
      }
    }
  </script>
</body>
</html>
