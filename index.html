    function search() {
        const keyword = document.getElementById("keyword").value.trim();
        const result = document.getElementById("result");

        if (!keyword) {
            result.innerHTML = "請輸入姓名或診所名稱。";
            return;
        }

        const found = guestData.find(g => 
            g.name.includes(keyword) || g.clinic.includes(keyword)
        );

        if (found) {
            result.innerHTML = `
                👤 ${
                    found.name
                }（${
                    found.title
                }）<br/>
                🏥 ${
                    found.clinic
                }<br/>
                📍 您的座位：<strong>${
                    found.table
                }</strong>
            `;
        } else {
            result.innerHTML = "查無此人，請再次確認輸入資料是否正確。";
        }
    }
